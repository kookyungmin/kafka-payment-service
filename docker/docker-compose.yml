services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.10
    container_name: ps-zookeeper
    ports:
      - "22181:2181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    networks:
      default_bridge:
        ipv4_address: 172.26.0.11

  kafka-1:
    image: confluentinc/cp-kafka:7.3.10
    container_name: ps-kafka
    depends_on:
      - zookeeper
    ports:
      - "19092:19092"
      - "19094:19094"
    environment:
      KAFKA_BROKER_ID: 1
      #      내부와 외부 네트워크를 구분하기 위한 보안 설정
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      #      위에서 설정한 Listener 에 맞게 IP 와 Port 지정
      KAFKA_LISTENERS: INTERNAL://kafka-1:19092,EXTERNAL://kafka-1:19094
      #      요청 IP와 Port를 통해서 Kafka는 Listener를 구분하고, Client에게 적절한 IpAddr:Port 를 선택 후 반환
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-1:19092,EXTERNAL://localhost:19094
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPIC_ENABLE: false
    networks:
      default_bridge:
        ipv4_address: 172.26.0.12

