    image: mysql:8.0.33
    container_name: ps-mysql
    ports:
      - 13306:3306
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ~/study/docker/mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=localroot
      - MYSQL_DATABASE=ps
      - MYSQL_USER=local
      - MYSQL_PASSWORD=local
